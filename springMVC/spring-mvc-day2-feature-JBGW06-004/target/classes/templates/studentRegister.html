<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRegister</title>
</head>
<body>
    <form method="post" action="/student/register">
        아이디: <input type="text" name="id" th:value="${student != null ? student.id : ''}"/><br/>
        비밀번호: <input type="password" name="pwd" th:value="${student != null ? student.password : ''}"/><br/>
        이름: <input type="text" name="name" th:value="${student != null ? student.name : ''}"/><br/>
        이메일: <input type="text" name="email" th:value="${student != null ? student.email : ''}"/><br/>
        성적: <input type="text" name="score" th:value="${student != null ? student.score : ''}"/><br/>
        평가: <input type="text" name="comment" th:value="${student != null ? student.comment : ''}"/><br/>
        <br/>
        <input type="submit"/>
    </form>
</body>
</html>
