<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login.success}">studentView</title>
</head>
<body>
<h1 th:text="#{title.login.success}">Login Success!</h1>
<form action="/changeLanguage" method="get">
    <select name="lang" onchange="this.form.submit()">
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
    </select>
</form>
<br>
<div>
    <label th:text="#{label.id}">아이디</label> : <span th:text="${student.id}"></span><br>
    <label th:text="#{label.password}">비밀번호</label> : <span th:text="${student.password}"></span><br>
    <label th:text="#{label.name}">이름</label> : <span th:text="${student.name}"></span><br>
    <label th:text="#{label.email}">이메일</label> : <span th:text="${student.email}"></span><br>
    <div th:if="${hide}">
        <label th:text="#{label.score}">성적</label> : <br>
        <label th:text="#{label.comment}">평가</label> : <br>
    </div>
    <div th:unless="${hide}">
        <label th:text="#{label.score}">성적</label> : <span th:text="${student.score}"></span><br>
        <label th:text="#{label.comment}">평가</label> : <span th:text="${student.comment}"></span><br>
    </div>
</div>
<br>
<a th:href="@{/student/{id}/modify(id=${student.id})}" th:text="#{button.modify}">Modify</a> <br/>
<a th:href="@{/student/{id}(id=${student.id},hideScore='yes')}" th:text="#{button.hideScore}">Hide Score</a> <br/>
<a th:href="@{/student/{id}(id=${student.id})}" th:text="#{button.showScore}">Show Score</a> <br/>
<br>
<a th:href="@{/logout}" th:text="#{button.logout}">Logout</a> <br/>
</body>
</html>
